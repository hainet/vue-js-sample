<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <title>Computed</title>
  <meta name="author" content="hainet"/>

  <script src="../../js/vue/vue.js"></script>
</head>

<body>
<h1>Computed</h1>

<div id="computed">
  {{ toUpperCase }}
</div>
<p>
  > vm.message<br />
  > vm.toUpperCase()<br />
  > vm.message = 'updated'<br />
  > vm.toUpperCase()<br />
</p>
</body>

<script>
    var vm = new Vue({
        el: '#computed',
        data: { message: 'message' },
        computed: {
            toUpperCase: function () {
                return this.message.toLocaleUpperCase()
            }
        }
    })
</script>
</html>
