<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />

    <title>Filter</title>
    <meta name="author" content="hainet" />

    <script src="../../js/vue/vue.js"></script>
  </head>

  <body>
    <h1>Filter</h1>

    <h2>mustache</h2>
    <div id="mustache">
      {{ message | capitalize }}
    </div>
    <p>
      > mustache.message = 'updated'
    </p>

    <h2>v-bind</h2>
    <div id="v-bind">
      <span v-bind:title="message | capitalize">
        Hover your mouse over me!
      </span>
    </div>
    <p>
      > vBind.message = 'updated'
    </p>

    <h2>filter chain</h2>
    <div id="filter-chain">
      {{ message }}<br />
      {{ message | filterA }}<br />
      {{ message | filterA | filterB }}
    </div>
    <p>
      > filterChain.message = 'updated'
    </p>

    <script>
      var mustache = new Vue({
          el: '#mustache',
          data: { message: 'musatche' },
          filters: {
              capitalize: function (value) {
                  if (!value) return ''
                  return value.toUpperCase()
              }
          }
      })

      var vBind = new Vue({
          el: '#v-bind',
          data: { message: 'v-bind'},
          filters: {
              capitalize: function (value) {
                  if (!value) return ''
                  return value.toUpperCase()
              }
          }
      })

      var filterChain = new Vue({
          el: '#filter-chain',
          data: { message: 'filter-chain'},
          filters: {
              filterA: function (value) {
                  if (!value) return ''
                  return value.slice(0, 1).toUpperCase() + value.slice(1);
              },
              filterB: function (value) {
                  if (!value) return ''
                  return value.slice(0, -1) + value.slice(-1).toUpperCase()
              }
          }
      })
    </script>
  </body>
</html>
