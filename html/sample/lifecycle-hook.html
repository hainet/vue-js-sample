<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Lifecycle hook</title>
    <meta name="author" content="hainet" />

    <script src="../../js/vue/vue.js"></script>
  </head>

  <body>
    <h1>Lifecycle hook</h1>

    <div id="lifecycle-hook">
      {{ message }}
    </div>
    <p>
      > vm.message = 'update' // -> beforeUpdate & updated<br />
      > vm.message = 'update'<br />
      > vm.message = 'update again' // -> beforeUpdate & updated<br />
      <br />
      > vm.$destroy() // -> beforeDestroy & destroyed<br />
      > vm.message = 'update'
    </p>

    <img src="https://jp.vuejs.org/images/lifecycle.png" width="600px" />

    <script>
      var vm = new Vue({
          el: '#lifecycle-hook',
          data: { message: 'message' },
          beforeCreate: function() {
              console.log('beforeCreate')
          },
          created: function() {
              console.log('created')
          },
          beforeMount: function() {
              console.log('beforeMount')
          },
          mounted: function() {
              console.log('mounted')
          },
          beforeUpdate: function() {
              console.log('beforeUpdate')
          },
          updated: function() {
              console.log('updated')
          },
          beforeDestroy: function() {
              console.log('beforeDestroy')
          },
          destroyed: function() {
              console.log('destroyed')
          }
      })
    </script>
  </body>
</html>
