<!DOCTYPE html>
<html lang="ja-jp">
  <head>
    <meta charset="utf-8" />

    <title>Instance method</title>
    <meta name="author" content="hainet" />

    <script src="../../js/vue/vue.js"></script>
  </head>

  <body>
    <h1>Instance method</h1>

    <div id="instance-method">
      <div>{{ message }}</div>
    </div>

    <h2>$data</h2>
    <p>
      > vm.$data<br />
      > data<br />
      > vm.$data === data // -> true
    </p>

    <h2>$el</h2>
    <p>
      > vm.$el<br />
      > document.getElementById('instance-method')<br />
      > vm.$el === document.getElementById('instance-method') // -> true
    </p>
    <script>
      var data = { message: 'message' }

      var vm = new Vue({
          el: '#instance-method',
          data: data
      })
    </script>
  </body>
</html>
